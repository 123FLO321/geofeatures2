disabled_rules:
  - file_length
  - type_body_length
  - line_length
  - type_name
  - comma
  - empty_count
  - todo
  - conditional_returns_on_newline
  - switch_case_on_newline
  - overridden_super_call
  - missing_docs

opt_in_rules:
  - closure_spacing
  - explicit_init
  - force_unwrapping
  - private_outlet
  - redundant_nil_coalesing

closing_brace:
  severity: error

closure_spacing:
  severity: error

colon:
  flexible_right_spacing: true
  severity: error

control_statement:
  severity: error

cyclomatic_complexity:
  warning: 30
  error: 50

file_length:
  warning: 700
  error: 1000

function_body_length:
  warning: 400
  error: 100

function_parameter_count:
  warning: 5
  error: 8

leading_whitespace:
  severity: error

legacy_cggeometry_functions:
  severity: error

legacy_constant:
  severity: error

legacy_constructor:
  severity: error

legacy_nsgeometry_functions:
  severity: error

line_length:
  warning: 100
  error: 200

mark:
  severity: error

nesting:
  severity: error

opening_brace:
  severity: error

operator_whitespace:
  severity: error

private_outlet:
  severity: error

private_unit_test:
  severity:
    error: XCTestCase

redundant_nil_coalesing:
  severity: error

return_arrow_whitespace:
  severity: error

statement_position:
  severity: error

todo:
  severity: warning

trailing_newline:
  severity: error

trailing_semicolon:
  severity: error

trailing_whitespace:
  severity:
    warning:
      ignores_empty_lines: false
      ignores_comments: true

type_name:
  min_length:
    warning: 3
    error: 0
  max_length:
    warning: 40
    error: 1000

valid_docs:
  severity: error

variable_name:
  min_length:
    warning: 3
    error: 3
  max_length:
    warning: 40
    error: 60

vertical_whitespace:
  severity: error

reporter: "xcode" # reporter type (xcode, json, csv, checkstyle, junit)
