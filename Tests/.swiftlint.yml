disabled_rules:
  - file_length
  - type_body_length
  - line_length
  - type_name
  - comma
  - empty_count
  - todo
  - conditional_returns_on_newline
  - switch_case_on_newline
  - overridden_super_call
  - missing_docs

  - closure_spacing
  - opening_brace

opt_in_rules:
  - explicit_init
  - force_unwrapping
  - private_outlet
  - redundant_nil_coalesing

cyclomatic_complexity:
  warning: 30
  error: 50

file_length:
  warning: 700
  error: 1000

function_body_length:
  warning: 400
  error: 100

type_name:
  min_length:
    warning: 3
    error: 0
  max_length:
    warning: 40
    error: 1000

variable_name:
  min_length:
    warning: 3
    error: 3
  max_length:
    warning: 40
    error: 60

reporter: "xcode" # reporter type (xcode, json, csv, checkstyle, junit)
