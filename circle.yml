machine:
  xcode:
    version: 8.0

  environment:
    XCODE_PRODUCTNAME: GeoFeatures
    XCODE_WORKSPACE: Example/GeoFeatures.xcworkspace
    XCODE_SCHEME: GeoFeatures-Example

database:
  override:
    - echo "Skipping DB section."

dependencies:
  override:
    - brew install swiftlint

test:
  override:
    - swiftlint lint
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        -sdk iphonesimulator
        -destination 'id=5F273E3F-7B26-436D-A8EB-36460917614D'
        -workspace "$XCODE_WORKSPACE"
        -scheme "$XCODE_SCHEME"
        -enableCodeCoverage YES
        test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      bundler exec xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
  post:
    - bash <(curl -s https://codecov.io/bash) -F ios -J "$XCODE_PRODUCTNAME"

